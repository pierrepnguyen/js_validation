  <title>JavaScript Validations</title>

<body>
  <div class="container">
    <!-- header -->
    <div class="row">
      <h3>Group Project 1 - JavaScript Validation</h3>
      <h6 class="right-align">Chris, Kerk, Hussein, Pierre</h6>
      <hr>
      <!-- <p class="center"><a href="/">Introduction</a> | <a href="#">Tutorial</a> | <a href="/hello">"Hello World!"</a></p> -->
    </div>
    <div class="row">
      <div class="col s3">

      </div>
      <div class="col s6">
        <form name="proj1" onsubmit="return validateForm()" action="/action_page.php" method="POST">
          <!-- name section -->
          <label for="name">Full Name: </label>
          <span id='error'></span>
          <input type="text" placeholder="John Doe" name="name" id="name" required>
          <!-- email section -->
          <label for="email">Email:</label>
          <span id='checkEmail'></span>
          <input type="email" placeholder="example@email.com" name="email" id="email" required>
          <!-- password section -->
          <label for="sid">Student ID:</label>
          <span id='checkSID'></span>
          <input type="text" name="sid" id="sid" min="9" max="9" required>

          <button id="validateBtn" type="submit" value="submit">Submit</button>
        </form>
      </div>
      <div class="col s3">

      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
